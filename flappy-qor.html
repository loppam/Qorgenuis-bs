<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Flappy QorGenius — Retro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame crt vignette" id="frame">
      <canvas
        id="game"
        width="360"
        height="640"
        aria-label="Flappy QorGenius"
      ></canvas>

      <div class="hud" aria-hidden="true">
        <div class="score">SCORE: <span id="score">0</span></div>
        <div class="best">BEST: <span id="best">0</span></div>
        <div class="credit">
          Press <b>SPACE</b> / tap to flap •
          <a href="https://qorgenius-os.xyz" target="_blank" rel="noreferrer"
            >QorGeniusOS</a
          >
        </div>
      </div>

      <!-- Start overlay -->
      <div class="overlay" id="start">
        <div class="panel">
          <h2 class="title">FLAPPY QORGENIUS</h2>
          <p class="muted">
            Pilot the <b>QorGenius</b> logo through the gaps. Collect points.
            Don’t bonk the pipes.
          </p>
          <div class="keys">
            <div class="key">SPACE</div>
            <div class="key">CLICK</div>
            <div class="key">TAP</div>
          </div>
          <button class="cta" id="playBtn">START</button>
          <button class="cta secondary" id="muteBtn" style="margin-left: 8px">
            SOUND: OFF
          </button>
        </div>
      </div>

      <!-- Game over overlay -->
      <div class="overlay" id="over" style="display: none">
        <div class="panel">
          <h2 class="title" style="color: var(--danger)">GAME OVER</h2>
          <p class="muted">
            Score: <b id="finalScore">0</b> • Best: <b id="finalBest">0</b>
          </p>
          <button class="cta" id="againBtn">PLAY AGAIN</button>
          <button class="cta secondary" id="shareBtn" style="margin-left: 8px">
            SHARE
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
